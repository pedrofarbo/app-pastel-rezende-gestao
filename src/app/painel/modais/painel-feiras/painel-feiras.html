        <ion-card-subtitle class="display-center">
            <ion-badge [ngStyle]="{'background-color': getColor(feira)}">{{feira?.status}}</ion-badge>
        </ion-card-subtitle>

        <ion-card-title>
            {{feira?.nome}}
        </ion-card-title>

        <ion-badge style="margin-top: 5px;" color="primary">ResponsÃ¡vel: {{feira?.responsavel}}</ion-badge>
    </ion-card-header>

    <ion-card-content>
        <div class="card-content">
            <div><b>EndereÃ§o:</b> {{feira?.endereco}}</div>
        </div>

        <div class="btn-div">
