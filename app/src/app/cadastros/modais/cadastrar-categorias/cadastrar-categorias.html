<div class="modal-content">
    <div class="divider"></div>

    <ion-item>
        <ion-label position="stacked">Nome: (*)</ion-label>
        <ion-input required="true" autofocus="true" clearInput [(ngModel)]="categoria.nome"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="stacked">Descrição:</ion-label>
        <ion-input clearInput [(ngModel)]="categoria.descricao"></ion-input>
    </ion-item>

    <div class="divider"></div>

    <ion-label class="warning-msg" *ngIf="!categoria.nome">Os campos com * são
        obrigatórios.
    </ion-label>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button [disabled]="!categoria.nome" (click)="save()">
            <ion-icon name="save"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</div>
